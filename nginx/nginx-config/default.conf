# Default server configuration
#
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # SSL configuration (commented out by default)
    # listen 443 ssl default_server;
    # listen [::]:443 ssl default_server;
    #
    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self-signed certs generated by the ssl-cert package.
    # Don't use them in a production server!
    # include snippets/snakeoil.conf;

    root /var/www/html/version-10.1/;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.php;

    server_name sct-bangla.com www.sct-bangla.com;

    location / {
        # First attempt to serve request as a file, then as a directory, then fallback to 404
        try_files $uri $uri/ =404;
    }

    location = /global/.env {
        deny all;
        return 404;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8082/api/;
    }

    location /odata/ {
        proxy_pass http://127.0.0.1:8082/odata/;
    }

    location /users/ {
        proxy_pass http://127.0.0.1:8083/;
        proxy_pass_header Content-Type;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /phpmyadmin {
        index index.php;
    }

    location ^~/v11/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_pass_header Content-Type;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /websockets/ {
        proxy_pass http://127.0.0.1:6001/;
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # PHP FastCGI configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to .htaccess files (if Apache's document root concurs with Nginx's one)
    # location ~ /\.ht {
    #     deny all;
    # }
}

